<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link href="css/lightbox.css" rel="stylesheet" type="text/css"/>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
    <title>Fisheye - photographe </title>
  </head>

  <body>
    <!--header-->
    <header class="header" role="banner">
      <a id="logo" aria-label="Fisheye" href="index.html" title="HomePage">
        <img role="img" alt="Fisheye Home Page" class="logo_top" src="assets/images/logo.png"/>
      </a>
    </header>

    <main id="main" class="content">

      <section id="photograph_identity" class="photograph_identity" aria-label="photographer information">
      </section>

      <section>
        <!--dropdown menu-->
        <nav id="container_scrolling" class="container_scrolling">
          <label for="dropdown">Trier par</label>

          <select 
            name="choice" 
            id="choice_list"
            aria-label="Order by"
            tabindex="4"
          >
            <option role='option' value="popularity">Popularité</option>
            <option role='option' value="date">Date</option>
            <option role='option' value="title">Titre</option>                
          </select>
        </nav>

        <!--price-->
        <div id="box" aria-label="photographer likes and price">
          <p>297 081</p><i class="fas fa-heart"></i>
          <p>300€/jour</p>
        </div>

        <!--photographer's gallery-->
        <div id="container_gallery" class="container_gallery" aria-label="photographer's photo gallery" id="gallery"></div>

      </section>
    </main>

    <!--contact modal-->
    <div id="contact_modal" role="dialog" aria-label="contact-modal" aria-hidden="true">
			<div class="modal">
				<header aria-label="contact form header">
          <h2>Contactez-moi<br/>Mimi Keel</h2><img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>

				<form 
          id="inscription"
          name="reserve"
          action="photographer.html"
          method="get"
          novalidate
          onsubmit="validateForm()" 
          role="document">

					<div>
						<div class="formData">
              <label for="first">Prénom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="first"
                  name="first"
                  minlength="2"
                  aria-label="Entrez votre prénom"
                /><br>
                <small id="errorLabelFirst" class ="small">
                  Veuillez entrer 2 caractères ou plus pour le champ du prénom.
                </small>
            </div>
            <div class="formData">
              <label for="last">Nom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"
                  minlength="2"
                  aria-label="Entrez votre nom"
                /><br>
                <small id="errorLabelLast" class ="small">
                  Veuillez entrer 2 caractères ou plus pour le champ du nom.
                </small>
            </div>
            <div class="formData">
              <label for="email">E-mail</label><br>
                <input
                  class="text-control"
                  type="email"
                  id="email"
                  name="email"
                  aria-label="Vous devez entrer une adresse email valide"
                /><br>
                <small id="errorLabelMail" class="small">
                  Veuillez entrer une adresse valide. Exemple : contact@nom.com
                </small>
            </div>
            <div class="formData">
              <label for="message">Message</label><br>
                <textarea
                  class="text-control"
                  type="text"
                  id="message"
                  name="message"
                  rows="10"
                  cols="100"
                  aria-label="Vous pouvez écrire un message">
                </textarea>
            </div>
					</div>

          <button id="closeForm" class="contact_button" type="submit" value="Envoyer" aria-label="Envoyez votre message">Envoyer</button>

				</form>
      </div>
		</div>

    <script src="scripts/helpers/api.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
