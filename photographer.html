<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
    <title>Fisheye - photographe </title>
  </head>

  <body>
    <!--header-->
    <header class="header">
      <a id="logo" aria-label="Fisheye" href="index.html" title="Lien vers la page d'accueil">
        <img alt="Logo Fisheye" class="logo_top" src="assets/images/logo.png" aria-label="retour"/>
      </a>
    </header>

    <main id="main" class="content">

      <section id="photograph_identity" class="photograph_identity" aria-label="photographer information">
      </section>

      <section>       
        <!--dropdown menu-->
        <nav id="container_scrolling" class="container_scrolling">
          <label for="choice_list">Trier par</label>

          <select 
            name="choice" 
            id="choice_list"
            aria-label="Order by"
          >
            <option value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>                
          </select>
        </nav>

        <!--price-->
        <div id="box"></div>

        <!--photographer's gallery-->
        <div id="container_gallery" class="container_gallery"></div>

      </section>
    </main>

    <!--contact modal-->
    <section id="contact_modal" role="dialog" aria-label="contact-modal" aria-hidden="true">
      <div >
			  <div class="modal">
				  <header aria-label="contact form header">
            <h2>Contactez-moi<br/>${id}</h2>
            <img src="assets/icons/close.svg" onclick="closeModal()" role="button" alt="Fermer"/>
          </header>

				<form 
          id="inscription"
          name="reserve"
          action="photographer.html"
          method="get"
          novalidate
          onsubmit="validateForm()">

					<div>
						<div class="formData">
              <label for="first">Prénom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="first"
                  name="first"
                  minlength="2"
                  aria-label="Entrez votre prénom"
                /><br>
                <small id="errorLabelFirst" class ="small">
                  Veuillez entrer 2 caractères ou plus pour le champ du prénom.
                </small>
            </div>
            <div class="formData">
              <label for="last">Nom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"
                  minlength="2"
                  aria-label="Entrez votre nom"
                /><br>
                <small id="errorLabelLast" class ="small">
                  Veuillez entrer 2 caractères ou plus pour le champ du nom.
                </small>
            </div>
            <div class="formData">
              <label for="email">Email</label><br>
                <input
                  class="text-control"
                  type="email"
                  id="email"
                  name="email"
                  aria-label="Vous devez entrer une adresse email valide"
                /><br>
                <small id="errorLabelMail" class="small">
                  Veuillez entrer une adresse valide. Exemple : contact@nom.com
                </small>
            </div>
            <div class="formData">
              <label for="message">Votre message</label><br>
                <textarea
                  class="text-control"
                  id="message"
                  name="message"
                  rows="10"
                  cols="100"
                  aria-label="Vous pouvez écrire un message">
                </textarea>
            </div>
					</div>

          <button id="closeForm" class="contact_button" type="submit" value="Envoyer" aria-label="Envoyez votre formulaire">Envoyer</button>

				</form>
      </div>
		</div>

    <script src="scripts/helpers/photographer.js"></script>
    <script src="scripts/helpers/api.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/pages/photographer.js"></script>
  </body>
</html>
